<header class="modal-header">
    <h2 ng-if="ctrl.addEvent">Add Event</h2>
    <h2 ng-if="!ctrl.addEvent">Edit Event</h2>
</header>
<div class="modal-body">
    <form name="eventForm" class="eventForm">
        <div class="col-sm-5 ">
            <div class="line">
                <div>
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="text" id="name" name="name" ng-model="ctrl.event.eventName">
                </div>
            </div>
            <div class="line">
                <div>
                    <label for="description">Description:</label>
                </div>
                <div>
                    <input type="text" id="description" name="description"
                           ng-model="ctrl.event.eventDescription">
                </div>
            </div>
            <div class="line">
                <div>
                    <label for="location">Location:</label>
                </div>
                <div class="line">
                    <input type="text" id="location" name="address" ng-model="ctrl.event.eventAddress"
                           placeholder="Address">
                </div>
                <div class="line">
                    <input type="number" maxlength="5" minlength="5"
                           id="zipcode" name="zipcode" ng-model="ctrl.event.eventZipcode"
                           placeholder="Zipcode">
                </div>
                <div class="line">
                    <input type="text" id="lat" name="lat" ng-model="ctrl.event.eventLat"
                           placeholder="Latitude (optional)">
                </div>
                <div class="line">
                    <input type="text" id="long" name="long" ng-model="ctrl.event.eventLong"
                           placeholder="Longitude (optional)">
                </div>
            </div>
        </div>

        <div class="col-sm-6 pull-right">
            <div class="line">
                <div>
                    <label>Date:</label>
                </div>
                <div><input type="date" placeholder="date" name="date" ng-model="ctrl.event.eventDate"></div>
            </div>

            <div class="line">
                <span class="line">
                    <label>Start Time:</label> {{ ctrl.event.startTime | date:'shortTime' }}
                    <uib-timepicker ng-model="ctrl.event.eventStartTime"></uib-timepicker>
                </span>
                <span class="line">
                    <label>End Time: </label> {{ ctrl.event.endTime | date:'shortTime' }}
                    <uib-timepicker ng-model="ctrl.event.eventEndTime"></uib-timepicker>
                </span>
            </div>
        </div>

        <div class="services col-sm-12">
            <div><label>Services:</label></div>
            <div class="col-sm-4">
                <div>
                    <input type="checkbox" id="clothing" name="clothing" ng-model="ctrl.event.eventService.clothing">
                    <label for="clothing">Clothing</label>
                </div>
                <div>
                    <input type="checkbox" id="food" ng-model="ctrl.event.eventService.food">
                    <label for="food">Food</label>
                </div>
                <div>
                    <input type="checkbox" id="medical" ng-model="ctrl.event.eventService.medical">
                    <label for="medical">Medical</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                    <input type="checkbox" id="repair" name="repair" ng-model="ctrl.event.eventService.repair">
                    <label for="repair">Repair</label>
                </div>
                <div>
                    <input type="checkbox" id="debris" ng-model="ctrl.event.eventService.debris">
                    <label for="debris">Debris Removal</label>
                </div>
                <div>
                    <input type="checkbox" id="mold" ng-model="ctrl.event.eventService.mold">
                    <label for="mold">Mold</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                    <input type="checkbox" id="construction" ng-model="ctrl.event.eventService.construction">
                    <label for="construction">Construction</label>
                </div>
                <div>
                    <input type="checkbox" id="insurance" ng-model="ctrl.event.eventService.insurance">
                    <label for="insurance">Insurance</label>
                </div>
                <div>
                    <input type="checkbox" id="financial" ng-model="ctrl.event.eventService.financial">
                    <label for="financial">Financial</label>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="cancel" ng-click="ctrl.dismiss()">Cancel</button>
    <button type="button" class="save" ng-click="ctrl.saveInfo(ctrl.event)">Save</button>
</div>
