<div class="eventComponent">
    <div ng-show="events.length <= 0"> No events in your area </div>

                <h1>{{events}}</h1>
    <!--<a ng-hide="events.length <=0" href="/#/event/{{ event.event_id }}" ng-repeat="event in events | orderBy:sortOrder">-->
    <a ng-hide="events.length <=0" ui-sref="event({id: event.id})" ng-repeat="event in events track by $index">
        <div class="entry" data-event-id="{{ event.event.$id }}">
            <div class='date'>
                <h5>{{ event.eventDate | date:'MMM' }}</h5>
                <h3>{{ event.eventDate | date:'dd' }}</h3>
                <h5 class="day">{{ event.eventDate | date:'EEE' }}</h5>
            </div>
            <div class="info">
                <h3> {{ event.event_name }}</h3>
                <span>{{ event.eventStartTime | date:'h:mm a' }}</span>
                <span>{{ event.eventEndTime | date:'shortTime'  }}</span>
                <div class="shortDescription">
                    {{ event.description }}
                </div>
                <i class="fa fa-arrow-circle-right"></i>
            </div>
        </div>
    </a>
</div>
