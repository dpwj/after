<div class="org">
    <div class="hero">

        <div class="row">
            <div class="form">
                <header>
                    <h2 class="title">Organization Information</h2>
                    <h2 class="link"><a ng-click="ctrl.editOrgInfo(ctrl.org)">Edit</a></h2>
                </header>
                <hr>
                <div class="orgForm">
                    <div class="orgInfo">
                        <div class="context"> Organization Name:</div>
                        <div> {{ctrl.org.orgName}}</div>
                    </div>
                    <div class="orgInfo">
                        <div class="context">Contact:</div>
                        <div> {{ctrl.org.firstName}} {{ctrl.org.lastName}} </div>
                    </div>
                    <div class="orgInfo">
                        <div class="context">Phone:</div>
                        <div>{{ctrl.org.phone}}</div>
                    </div>
                    <div class="orgInfo">
                        <div class="context">Email: </div>
                        <div> {{ctrl.org.email}} </div>
                    </div>
                    <div class="orgInfo missionStatement">
                        <div class="context">Mission Statement: </div>
                        <div class="textarea">{{ctrl.org.mission}}</div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="orgEvents">
            <header>
                <div class="title">
                    <i class="fa fa-arrow-circle-left"></i>
                    <h2>June 2016</h2>
                    <i class="fa fa-arrow-circle-right"></i>
                </div>
                <div class="link">
                    <a ng-click="ctrl.addEvent()"><span>Add</span><i class="fa fa-plus" aria-hidden="true"></i></a>
                </div>
            </header>
            <af-event-component></af-event-component>
        </div>
    </div>
</div>
