<div class="signUpForm">

    <div class="hero">

        <section>
            <h1>Create and Account</h1>

        </section>
    </div>

    <div class="formContainer">
        <div class="form">
            <div class="formHeader">
                <h3>Create an Account</h3>
                <span> If you already have an Account, <a href="/#/login">log-in.</a></span>
            </div>
            <form name="signUpForm" ng-submit="ctrl.processSignUpForm(signUpForm)">
                <h3>Organization Information</h3>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="orgName">Organization Name</label>
                        </div>
                        <div>
                            <input type="text" id="orgName" name="orgName"
                                   required ng-model="ctrl.data.orgName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="address">Address</label>
                        </div>
                        <div>
                            <input type="text" id="address"
                                   name="address"
                                   ng-model="ctrl.data.address">
                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="zipcode">Zipcode</label>
                        </div>
                        <div>
                            <input type="number" id="zipcode"
                                   name="zipcode" ng-model="ctrl.data.zipcode">
                            <div class="errorMessage" ng-if="ctrl.zipcodeError">Zipcode must contain 5 digits</div>
                        </div>
                    </div>
                </div>

                <h3 class="adminInfo">Administrators Information</h3>


                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="userName">User Name</label>
                        </div>
                        <div>
                            <input type="text" id="userName"
                                   name="userName"
                                   required ng-model="ctrl.data.userName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="password" id="password"
                                   name="password" required ng-model="ctrl.data.password">
                            <div class="errorMessage" ng-show="ctrl.data.password != ctrl.data.cpassword">Passwords do not match</div>


                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="cpassword">Confirm Password</label>
                        </div>
                        <div>
                            <input type="password" id="cpassword"
                                   name="cpassword" required ng-model="ctrl.data.cpassword">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="firstName">First Name</label>
                        </div>
                        <div>
                            <input type="text" id="firstName"
                                   name="firstName" ng-model="ctrl.data.firstName">
                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div>
                            <input type="text" id="lastName"
                                   name="lastName" ng-model="ctrl.data.lastName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="emailAddress">Email Address</label>
                        </div>
                        <div>
                            <input type="email" id="emailAddress" required ng-model="ctrl.data.email" name="email"
                                   ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i">

                            <div class="errorMessage" ng-show="signUpForm.email.$dirty && signUpForm.email.$error.pattern">
                                Not a Vaild Email Address</div>

                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div>
                            <input type="text" id="phone"
                                   name="phone" ng-model="ctrl.data.phone">
                        </div>
                    </div>
                </div>


                <button class="signUpBtn">SIGN UP</button>


            </form>
        </div>
    </div>
</div>
