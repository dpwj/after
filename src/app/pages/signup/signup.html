<div class="signUpForm">

    <div class="hero">

        <section>
            <h1>Create and Account</h1>

        </section>
    </div>

    <div class="formContainer">
        <div class="form">
            <div class="formHeader">
                <h3>Create an Account</h3>
                <span> If you already have an Account, <a href="/#/login">log-in.</a></span>
            </div>
            <form>
                <h3>Organization Information</h3>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="orgName">Organization Name</label>
                        </div>
                        <div>
                            <input type="text" id="orgName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="address">Address</label>
                        </div>
                        <div>
                            <input type="text" id="address">
                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="zipcode">Zipcode</label>
                        </div>
                        <div>
                            <input type="number" id="zipcode">
                        </div>
                    </div>
                </div>

                <h3 class="adminInfo">Administrators Information</h3>


                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="userName">User Name</label>
                        </div>
                        <div>
                            <input type="text" id="userName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="text" id="password">
                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="cpassword">Confirm Password</label>
                        </div>
                        <div>
                            <input type="number" id="cpassword">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="firstName">First Name</label>
                        </div>
                        <div>
                            <input type="text" id="firstName">
                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="component">
                        <div class="label">
                            <label for="emailAddress">Email Address</label>
                        </div>
                        <div>
                            <input type="text" id="emailAddress">
                        </div>
                    </div>
                    <div class="component">
                        <div class="label">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div>
                            <input type="text" id="phone">
                        </div>
                    </div>
                </div>


                <button class="signUpBtn"><a href="http://">Signup</a></button>


            </form>
        </div>
    </div>
</div>
