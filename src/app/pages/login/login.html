<div class="login">

    <div class="hero">
        <section>
            <h1>Log in to your account</h1>
        </section>
        <div class="outsideModal col-sm-10 col-sm-offset-1 col-xs-12">
            <div class="">
                <form class="col-sm-6 col-xs-12" ng-submit="ctrl.login(user)">
                    <h3>LOG IN TO MY ACCOUNT</h3>
                    <div class="row">
                        <div>
                            <label for="email">Emall Address</label>
                        </div>
                        <div>
                            <input type="email" name="email" id="email" ng-model='user.email'>
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="password" name="password" id="password" ng-model='user.password'>
                        </div>
                    </div>
                    <div class="errorMessage loginError"
                         ng-if="ctrl.loginError">Email or password are not valid. <p> Please try again</p></div>

                    <button class="row"><a href="/#/orgs/1/users/1"></a>LOG IN</button>
                </form>
                <div class="newProfile col-md-6 hidden-sm-down">
                    <h3 class="hidden-md-down ">NEW TO AFTER?</h3>
                    <p>Create a profile to let us help connect you with the relief you need. You will receive
                        notifications
                        when an organization is in your area providing the services you've requested.</p>
                    <a href="/#/signup">
                        <button>CREATE A PROFILE</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
